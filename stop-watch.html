<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Simple Stopwatch</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card" role="application" aria-label="Stopwatch">
    <div class="time" id="display">00:00:00.00</div>
    <div class="small muted">Use Start / Stop / Reset â€” Space to start/stop, R to reset</div>
    <div class="controls">
      <button id="startBtn" class="start">Start</button>
      <button id="stopBtn" class="stop" disabled>Stop</button>
      <button id="resetBtn" class="reset" disabled>Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
